<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

<header>
    <img src="./Images/Logo GDA.png" alt="Logo de GDA" id="logo">

</header>

<body>
    <nav class="nav-princ collapse">
        <div class="navbar-sup">
            <button type="submit" class="onglet-up onglet1">Compte</button>
            <button type="submit" class="onglet-up onglet2">Activités</button>
            <button type="submit" class="onglet-up onglet3">Projets</button>
        </div>
        <button type="submit" class="nav-compte-mid onglet4"><i class="fa-solid fa-circle-plus"></i></button>
        <div class="navbar-down">
            <button type="submit" class="onglet-down onglet8">RDV</button>
            <button type="submit" class="onglet-down onglet7">Rappel</button>
            <button type="submit" class="onglet-down onglet6">Taches</button>
            <button type="submit" class="onglet-down onglet5">Notes</button>
        </div>
    </nav>

    <nav class="nav-princ hidden">

            <button type="submit" class="onglet-up onglet-collapse-sup" id="Mcompte">-></button>

            <button type="submit" class="onglet-down onglet-collapse-down" id="Mliste">-></button>
            <div class="navbar-down" id="extend-nav-down">
                <button type="submit" class="onglet-down-hidden onglet8">RDV</button>
                <button type="submit" class="onglet-down-hidden onglet7">Rappel</button>
                <button type="submit" class="onglet-down-hidden onglet6">Taches</button>
                <button type="submit" class="onglet-down-hidden onglet5">Notes</button>
            </div>
        </div>
    </nav>

<script>
    extendNav('#navbar-sup-collapse','#Mcompte','#extend-nav-sup','15vh', '45vh');
    extendNav('#navbar-down-collapse','#Mliste','#extend-nav-down', '15vh', '45vh');
</script>
